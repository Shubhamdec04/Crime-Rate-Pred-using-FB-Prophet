<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>

        <div class="summary">
            <p><strong>Crime Type:</strong> {{ selected_crime }}</p>
            <p><strong>Average Predicted Crime Count:</strong> {{ avg }}</p>
        </div>

        <div class="plot">
            {{ plot|safe }}
        </div>

        <a href="{{ url_for('index') }}" class="button">Go Back</a>
    </div>
</body>
</html>
